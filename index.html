<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Immobilien Webseite</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #333;
      }

      .categories {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 50px;
      }

      .category {
        background-color: #fff;
        width: 200px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }

      .category img {
        width: 100%;
        border-radius: 10px;
      }

      .category h2 {
        color: #2a2a2a;
      }

      .category:hover {
        background-color: #f0f0f0;
      }
    </style>
</head>
<body>
    <h1>Willkommen auf meiner Immobilien-Webseite!</h1>
    <p>Klicke auf eine Kategorie, um mehr zu erfahren:</p>
    
    <div class="categories">
        <div class="category" onclick="window.location.href='unterkategorien.html'">
            <img src="https://via.placeholder.com/200" alt="Immobilien Symbol">
            <h2>Immobilien</h2>
        </div>
    </div>
</body>
</html>
